<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio</title>
    <style>
        body {
            text-align: center; /* Centraliza o conte√∫do */
            background-color: lightblue; /* Cor de fundo */
        }
        img {
            width: 500px; /* Tamanho da imagem */
            cursor: pointer; /* Muda o cursor para m√£ozinha ao passar sobre a imagem */
            animation: balanco 2s infinite; /* Anima√ß√£o de balan√ßo */
        }
        /* Anima√ß√£o de balan√ßo para o bolo */
        @keyframes balanco {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        #mensagem {
            display: none; /* Oculta a mensagem inicialmente */
            font-size: 30px;
            font-weight: bold;
            color: darkblue;
            animation: piscar 1s infinite; /* Aplica a anima√ß√£o de piscar */
        }

        /* Anima√ß√£o de piscar e mudan√ßa de cor */
        @keyframes piscar {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }
    </style>
</head>
<body>
    <h1>Clique aqui!</h1>

    <!-- Imagem do bolo -->
    <img src="bolo.png" alt="Bolo de Anivers√°rio" id="bolo">

    <!-- Mensagem oculta -->
    <p id="mensagem">Feliz Anivers√°rio minha irm√£ querida!!! üéâüéÇ</p>

    <script>
        // Pega o elemento da imagem e da mensagem
        const bolo = document.getElementById('bolo');
        const mensagem = document.getElementById('mensagem');

        // Fun√ß√£o para mostrar a mensagem quando clicar no bolo
        bolo.addEventListener('click', function() {
            mensagem.style.display = 'block'; // Exibe a mensagem
        });
    </script>
</body>
</html>
